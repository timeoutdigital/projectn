generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Vendor
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          vendor
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list:
        display: [id, city, language, time_zone, country_code_long]
        max_per_page:   50
      filter:  ~
      form:    ~
      edit:    ~
      new:     ~
