generator:
  class: sfDoctrineGenerator
  param:
    model_class:           VendorEventCategory
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          vendor_event_category
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      fields:              ~
      list:
        display:           [vendor_name, name, _event_categories]
        object_actions:    { _edit: ~ }
        actions:           {}
        batch_actions:     {}
      filter:
        display:           [vendor_id, name, event_categories_list]
      form:
        display:           [vendor_id, name, event_categories_list]
      edit:
        actions:           { _list: ~, _save_and_list: ~ }
        fields:            ~
      new:                 ~

